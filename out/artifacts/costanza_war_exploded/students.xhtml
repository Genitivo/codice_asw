<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
<f:view>
    <h1> Lista studenti </h1>
    <h:form>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nome  </th>
                <th>UniversitÃ   </th>
                <th>Data di registrazione  </th>
                <th>Lista Prestiti</th>
            </tr>
            </thead>
            <ui:repeat value="#{studentController.students}" var="student">
                <tr>
                    <td>${student.name}</td>
                    <td>${student.university}</td>
                    <td>${student.registrationDate}</td>
                    <td><h:commandLink action="#{studentController.studentBooks(student)}" value="Prestiti"></h:commandLink></td>
                    <td><h:commandLink action="#{prestitoController.createPrestito(student)}" value="Concedi un nuovo prestito"></h:commandLink></td>
                </tr>
            </ui:repeat>
        </table>
        <div><h:link value="Home" outcome="index" /></div>
    </h:form>
</f:view>
</body>
</html>
