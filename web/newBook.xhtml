<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
<f:view>
<h:form>
    <div class="form-group"><strong>Titolo:</strong> <h:inputText value="#{bookController.title}"
                                               styleClass="form-control"
                            required="true"
                            requiredMessage="Title is mandatory" id="title"/> <strong><h:message for="title" /></strong>
    </div>
    <div class="form-group"><strong>Autore:</strong> <h:inputText value="#{bookController.author}"
                                                 styleClass="form-control"
                            required="true"
                            requiredMessage="Author is mandatory"  id="author"/> <h:message for="author" />
    </div>
    <div><strong>Data di pubblicazione</strong>: <h:inputText value="#{bookController.publicationTime}"
                                                        styleClass="form-control"
                                                        required="false"
                                                        requiredMessage="Publication time date is mandatory"
                                                        converterMessage="Publication time date must be a date" id="publicationTime"><f:convertDateTime pattern="dd-m-yyyy" />
        <h:message for="publicationTime" /></h:inputText>
    </div>
    <div>
        <h:commandButton value="Submit"  action="#{bookController.createBook}"/>
    </div>
</h:form>
</f:view>
</body>
</html>
