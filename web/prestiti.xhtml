<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
<f:view>
    <h1> Storico Prestiti </h1>
    <h:form>
        <table class="table table-striped">
            <tr>
                <th>Id Prestito </th>
                <th>Studente </th>
                <th>Stato</th>
                <th>Dettagli Prestito</th>
            </tr>
            <ui:repeat value="#{prestitoController.prestiti}" var="prestito">
                <tr>
                    <td><h:commandLink action="#{prestitoController.findPrestito(prestito.id)}" value="#{prestito.id}"></h:commandLink></td>
                    <td>${prestito.student_id.name}</td>
                    <td>${prestito.status}</td>
                    <td>
                        <h:commandLink action="#{orderController.evadeOrder(order)}"
                                       value="Evadi Ordine"
                                       rendered="#{order.checkDispatched() and orderController.checkEvade(order)}">
                        </h:commandLink>
                    </td>
                </tr>
            </ui:repeat>
        </table>
        <h:commandLink value="Torna alla HomePage" action="#{adminController.backToHomePage}" />
    </h:form>
</f:view>
</body>
</html>
